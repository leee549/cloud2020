server:
  port: 8002
  error:                                              #获取异常信息
    include-exception: true
logging:
  level:
    cn.lhx.springcloud.dao : trace
 #spring
spring:
  application:
    name: cloud-payment-service
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1

  datasource:
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/cloud2020?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC
    #druid配置
    druid:
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: 1
        allow: 127.0.0.1
      validation-query: SELECT 1
      testWhileIdle: true
#mybatis-plus
mybatis-plus:
  global-config:
    banner: false
  type-aliases-package: cn.lhx.springcloud.entities   #别名
  configuration:
    cache-enabled: true
  mapper-locations: classpath:mapper/**/*.xml         #mapper映射文件
#eureka
eureka:
  client:
    #表示讲自己注册进注册中心
    register-with-eureka: true
    #是否从注册中心抓取已有的注册信息，默认true，单节点无所谓，集群必须true才能配合ribbon负载均衡
    fetch-registry: true
    service-url:
#      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/,http://eureka7001.com:7001/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    instance-id: spring-cloud-payment-8002
    prefer-ip-address: true