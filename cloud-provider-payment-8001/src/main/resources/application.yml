server:
  port: 8001
  error:                                              #获取异常信息
    include-exception: true
logging:
  level:
    cn.lhx.springcloud.dao : trace
 #spring
spring:
  application:
    name: cloud-payment-service

  datasource:
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/cloud2020?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC
    #druid配置
    druid:
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: 1
        allow: 127.0.0.1
      validation-query: SELECT 1
      testWhileIdle: true
#mybatis-plus
mybatis-plus:
  global-config:
    banner: false
  type-aliases-package: cn.lhx.springcloud.entities   #别名
  configuration:
    cache-enabled: true
  mapper-locations: classpath:mapper/**/*.xml         #mapper映射文件